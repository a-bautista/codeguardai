{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center">
    <h1 class="display-4">Welcome to CodeGuardAI</h1>
    {% if session.get('user_id') %}
        <p class="lead">Welcome back, {{ user.username }}!</p>
    {% else %}
        <p class="lead">Please login or register to get started.</p>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
