<!DOCTYPE html>
<html>
<head>
    <title>Analyze Code</title>
</head>
<body>
    <h1>Analyze Code</h1>
    <form method="POST">
        <p>
            <label for="code">Code Snippet:</label><br>
            <textarea name="code" rows="10" cols="50" required></textarea>
        </p>
        <p>
            <label for="rules">Corporate Rules/Standards (optional):</label><br>
            <textarea name="rules" rows="5" cols="50" placeholder="Enter corporate rules or standards"></textarea>
        </p>
        <p>
            <input type="submit" value="Analyze Code">
        </p>
    </form>
</body>
</html>
